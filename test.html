<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thuc hanh table HTML</title>
  </head>
  <body>
    <h2 style="color: rgb(138, 6, 6)">Thuc hanh table</h2>
    <table border="1">
      <tr>
        <th colspan="7">Time Table</th>
      </tr>
      <tr>
        <th rowspan="7">Hours</th>
        <th>Time</th>
        <th>Mon</th>
        <th>Tues</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
      </tr>
      <tr>
        <td rowspan="2">8:00-12:00</td>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
        <td>Science</td>
        <td>Arts</td>
      </tr>
      <tr>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
        <td>Science</td>
        <td>Arts</td>
      </tr>
      <tr>
        <td rowspan="1">12:00-13:00</td>
        <th colspan="5">Lunch</th>
      </tr>
      <tr>
        <td rowspan="2">13:00-17:00</td>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
        <th colspan="3" rowspan="3">Project</th>
      </tr>
      <tr>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
      </tr>
    </table>
  </body>
</html>
